<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="body p-5">

    <!-- Custom Toast Message start -->
    <div id="toast-container"></div>
    <!-- Custom Toast Message End -->

    <!-- =========================== Guess Number section Start ================================ -->
     <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="bg-white shadow p-4 rounded-4 border">
                    <h3 class="text-center mb-4 fw-bold">Guessing Game</h3>
                    <form action="#" class="guessForm">
                        <div class="mb-3">
                            <label for="guessNumber" class="form-label fw-bold">Guess a Number Between (1-5)</label>
                            <input type="number" class="form-control border px-3 py-2 border-black border-opacity-25 shadow-none focus-border-primary" id="guessNumber" min="1" max="5" placeholder="Enter Guess Number" >
                            <p class="errorMessage text-danger"></p>
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-primary px-4 w-100 py-2 active-scale-098" disabled>Check Result</button>
                    </form>
            
                    <div class="mt-3 pt-4 text-center">
                        <h6 id="winLost" class="mb-0"></h6>
                        <h6 class="">Remaining Attempts: 
                            <span id="remainingAttempt" class="fw-bold d-inline-block text-primary">0</span> 
                        </h6>
                        <div class="d-inline-flex align-items-center gap-3 mt-3">
                            <h6 class="mb-0 fw-bold text-success">Won: <span id="winCount"> 0 </span> </h6>
                            <h6 class="mb-0 fw-bold text-danger">Lost: <span id="LostCount"> 0 </span> </h6>
                        </div>
                    </div>

                    <div class="try-again-wrapper d-none text-center mt-4">
                        <button type="button" id="tryAgain" class="btn btn-dark px-4 py-2 active-scale-098">Try Again</button>
                    </div>
                    
                </div>
            </div>
        </div>
     </div>
    <!-- =========================== Guess Number section End ================================ -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web@2.1.1"></script>
    <script type="module" src="js/guess.js"></script>

</body>
</html>
